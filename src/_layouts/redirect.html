<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="refresh" content="1;url={{ site.url }}/{{ page.redirect }}"/>
        <link rel="canonical" href="{{site.url}}{{ site.baseurl }}/{{ page.redirect }}"/>
        <script type="text/javascript">
                window.location.href = "{{site.url}}{{ site.baseurl }}/{{ page.redirect }}"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
    If you are not redirected automatically, follow <a href='{{site.url}}{{ site.baseurl }}/{{ page.redirect }}'>this link</a>.
    </body>
    </html>
